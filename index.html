<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <header>
        <div class="header">
          <img src="icon.png" id="icon" alt="" />
          <div>Welcome,</div>
          <div class="user-email">user@mail.com</div>
        </div>

        <img id="exit-door" src="exit-door.png" alt="" />
      </header>
      <div id="container">
        <div class="left">
          <div>
            <div class="heading">
              <div class="top">Customize Your Resume for</div>
              <div class="bottom">Any Job with AI</div>
            </div>
            <div id="cta">
              <div id="search">
                <img src="search.png" id="search-icon" alt="" />
                <input type="text" id="search-bar" />
              </div>
              <button id="add-job">
                <span class="plus-icon">+</span>
                Add job
              </button>
            </div>
            <div id="file-upload">
              <div id="upload">
                <img src="folder.png" id="folder" alt="" />
                <div>Browse PDF or TXT</div>
              </div>
              <div class="resume-text">View Resume Text &#8599;</div>
              <img src="bin.png" id="bin" alt="" />
            </div>
            <div id="explore-more">
              <button class="custom-button">AI Designer</button>
              <button class="custom-button">Job Fitment</button>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="image.png" id="hero-image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
